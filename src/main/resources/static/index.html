<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--add CSRF AJAX/REST protection:-->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <link rel="stylesheet" href="/css/index.css" th:href="@{/css/index.css}" />
    <!--link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" /-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css" th:href="@{/css/bootstrap-datetimepicker.min.css}" />
</head>


    <body>
    <h6 th:inline="text">You are entered in as</h6>
    <h5 th:inline="text" style="color: Green;">[[${#httpServletRequest.remoteUser}]]</h5>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
    <h2>Animals list service</h2>

    <div class="customers">
        <input type="text" id="searchCustomer"/>
        <button id="btnSearchCustomer">Search customer</button>
        <button id="btnAddCustomer">New Customer</button>
    </div>

    <form action="index/customers" id="customerForm" method="post">
        <!--action="/animals-rest/index/customers/"-->
        <p>
            <div class="customerArea">

                <label>Id:</label>
                <input id="custId" name="id" type="text" disabled="disabled" />

                <label>First Name:</label>
                <input type="text" id="custFn" name="firstname" required="required" />

                <label>Last Name:</label>
                <input type="text" id="custLn" name="lastname" />

                <label>Email:</label>
                <input type="text" id="custEmail" name="email" />

                <label>Date Born:</label>
                <input type="text" id="custDb" name="dateborn" />

                <label>Pass:</label>
                <input type="text" id="custPass" name="pass" />

                <button id="btnSaveCustomer">Save</button>
                <button id="btnDeleteCustomer">Delete</button>
            </div>
        </p>
    </form>

    <div class="an">
        <input type="text" id="searchAnimals"/>
        <button id="btnSearchAnimals">Search my animals by my id</button>
    </div>

    <div class="anDet">
        <input type="text" id="searchAnimalsDetails"/>
        <button id="btnSearchAnimalsDetails">Search animal by id</button>
        <button id="btnAddAnimals">New Animal</button>
    </div>


    <form action="index/animals" id="animalForm" method="post">
        <p>
        <div class="animalArea">

            <label>Id:</label>
            <input id="animalId" name="id" type="text" disabled="disabled" />

            <label>Name animal:</label>
            <input type="text" id="animalN" name="animalname" required="required" />

            <label>Date Born:</label>

        <div class="container">
            <div class="col-sm-6" style="height:130px; width: 200px">
                <div class="form-group">
                    <div class='input-group date' id='datetimepicker10'>
                        <input type='text' class="form-control" id="animalDB" name="dateborn"/>
                        <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar">
                    </span>
                </span>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                $(function () {
                    $('#datetimepicker10').datetimepicker({
                        viewMode: 'years',
                        format: 'MM/YYYY'
                    });
                });
            </script>
        </div>

            <!--input type="text" id="animalDB" name="dateborn" /-->

            <label>Sex:</label>
                <select id="animalSex" name="sex">
                    <option name="m">male</option>
                    <option name="f">female</option>
                </select>


            <label>Customer:</label>
            <input type="text" id="customerId" name="customersId" />

            <label>Type of animal:</label>
                <select id="typesanimalId" name="typesanimalsId">

                </select>
            <!--input type="text" id="typesanimalId" name="typesanimalsId" /-->


            <button id="btnSaveAnimal">Save</button>
            <button id="btnDeleteAnimal">Delete</button>
        </div>
        </p>
    </form>


    <div class="customer">
        <ul id="customerList"></ul>
    </div>

    <!--div class="animals"-->
    <ul id="animalsList"></ul>
    <!--ul id="animalsListDetails"></ul-->

    <div class="animalsDetails">
        <ul id="detailsAnimals"></ul>
    </div>

    <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/calendar/moment.js"></script>
    <script type="text/javascript" src="js/calendar/transition.js"></script>
    <script type="text/javascript" src="js/calendar/collapse.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/calendar/bootstrap-datetimepicker.min.js"></script>

    <script type="text/javascript" src="js/ajaxtest.js"></script>
    <script type="text/javascript" src="js/customerslist.js"></script>
    <script type="text/javascript" src="js/animalslist.js"></script>

    </body>
</html>
